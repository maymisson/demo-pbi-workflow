name: deploy
  
on:
  push:
    branches:
      - develop
      - main    
    paths:
      - '**/src/**'           
      
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the branch'
        required: true
        default: 'main'
        type: choice
        options:
          - develop
          - main
    
env:
  environment: "${{ github.event.inputs.environment != '' && github.event.inputs.environment || github.ref_name }}"

jobs:
  deploy:    
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code üîç
        uses: actions/checkout@v4

      - name: Set up Python ‚öôÔ∏è
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: Install Python Dependencies ‚öôÔ∏è
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deployment PowerBI Workspace üöÄ      
        env:
          FABRIC_WORKSPACE_ID: ${{ secrets.FABRIC_WORKSPACE_ID }}
          FABRIC_CLIENT_ID: ${{ secrets.FABRIC_CLIENT_ID }}
          FABRIC_CLIENT_SECRET: ${{ secrets.FABRIC_CLIENT_SECRET }}
          FABRIC_TENANT_ID: ${{ secrets.FABRIC_TENANT_ID }}          
        run: python deploy_workspace.py
